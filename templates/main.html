<!--우재연-->
<!-- 메인화면 == 커뮤니티 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHive Layout</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <!-- 메시지 팝업 -->
    {% if success_message %}
    <script>
        alert("{{ success_message }}");
    </script>
    {% endif %}
    
    <!-- 메인 레이아웃 -->
    <div class="main">
        <!-- 사이드바 -->
        <div class="sidebar">
            <div>
                <!-- 로고 -->
                <div class="logo">
                    <img src="static/images/logo/logo2.png" alt="HobbyHive Logo">
                    <span style="font-size: 24px; font-weight: bold;">HOBBYHIVE</span>
                </div>
                
                <!-- 네비게이션 버튼 -->
                <div class="nav-buttons">
                    <button onclick="window.location.href='/class_page'" style="font-size: 19px">클래스</button>
                    <button class="now" onclick="window.location.href='/main'" style="font-size: 19px">커뮤니티</button>
                    <button onclick="window.location.href='/mypage'" style="font-size: 19px">마이페이지</button>
                </div>
                
            </div>

            <!-- 로그아웃 버튼 -->
            <a href="{{ url_for('user_logout') }}" class="logout-btn">로그아웃</a>


        </div>

        <div class="content-wrapper">
            <!-- 커뮤니티 섹션 -->
            <div id="community" class="section active">
                <div class="content post-grid-container">
                    {% for post in posts %}
                    {% if post.image_path and post.image_path != '' %}
                    <a href="/post/{{ post.image_path }}" class="post-grid-item">
                        <img src="{{ url_for('static', filename=post.image_path) }}" alt="커뮤니티 이미지">
                    </a>
                    {% endif %}
                    {% endfor %}
                </div>                
                <!-- 게시글 추가 버튼 (커뮤니티 섹션에만 표시) -->
                <div class="fixed-add-button">
                    <button onclick="goToAddPost()">+</button>
                </div>     
            </div>
        </div>
    </div>

    <!-- JavaScript: 버튼 활성화, 검색 기능 -->
    <script>
        // 게시글 추가 페이지로 이동
        function goToAddPost() {
            window.location.href = '/add_post';
        }
    </script>
</body>
</html>
